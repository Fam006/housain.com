<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Housain</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      font-family: 'Poppins', sans-serif;
      height: 100%;
      overflow: hidden;
    }

    .center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 0 5vw;
      text-align: center;
    }

    h1 {
      letter-spacing: 0.4em;
      font-size: 8vw;
      font-weight: 600;
      opacity: 0;
      animation: fadeIn 2s ease-out forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    @media (min-width: 768px) {
      h1 {
        font-size: 4vw;
      }
    }
  </style>
</head>
<body>
  <div class="center">
    <h1>H O U S A I N</h1>
  </div>
</body>
</html>
