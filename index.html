<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HOUSAIN</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Georgia', serif;
    }

    .logo {
      font-size: 8vw; /* passt sich an Bildschirmgröße an */
      letter-spacing: 1vw;
      text-align: center;
      animation: fadeIn 2s ease-in-out;
      padding: 0 5vw;
      box-sizing: border-box;
      white-space: nowrap;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 600px) {
      .logo {
        font-size: 12vw;
        letter-spacing: 2vw;
      }
    }
  </style>
</head>
<body>
  <div class="logo">H-O-U-S-A-I-N</div>
</body>
</html>
